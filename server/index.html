        $(function(){
            var socket = io.connect('http://172.31.195.106:3000');
            $("body").keydown(function(e) {
                if(e.keyCode == 37) { // left
                    socket.emit('left',1);
                }
                if(e.keyCode == 39) { // right
                    socket.emit('right',1);
                }
                if(e.keyCode == 38) { // straight
                    socket.emit('straight',1);
                }

                $("body").keyup(function() {
                    socket.emit('straight',0);
                });

            });
        });

    </script>
</head>
<body>
<h1>Slide to change blink interval!</h1>

<button class="motor" type="submit" style="width: 100px; height: 100px">Left</button>
